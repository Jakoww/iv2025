<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Media Hub</title>
    <style>
        :root {
            --primary: #2a2a2a;
            --accent: #ff4d5a;
            --light: #ffffff;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: var(--primary);
            color: var(--light);
            overflow-x: hidden;
        }

        .header {
            padding: 2rem;
            text-align: center;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }

        .media-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 8rem 2rem 2rem;
        }

        .media-card {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            transition: var(--transition);
            cursor: pointer;
        }

        .media-card:hover {
            transform: translateY(-5px);
        }

        .media-card video, .media-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .premium-section {
            padding: 2rem;
            border-top: 2px solid var(--accent);
            margin: 2rem 0;
        }

        .music-player {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0,0,0,0.9);
            padding: 1rem;
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 25px;
            background: var(--accent);
            color: var(--light);
            cursor: pointer;
            transition: var(--transition);
        }

        .btn:hover {
            opacity: 0.9;
        }

        .password-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: var(--primary);
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
        }

        input[type="password"] {
            padding: 0.8rem;
            margin: 1rem 0;
            border-radius: 25px;
            border: none;
            width: 100%;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Modern Media Hub</h1>
        <button class="btn" onclick="showPremium()">Premium Content</button>
    </header>

    <div class="media-grid" id="publicContent">
        <!-- Public Content -->
        <div class="media-card">
            <video controls>
                <source src="public-video1.mp4" type="video/mp4">
            </video>
        </div>
        <div class="media-card">
            <img src="public-image1.jpg" alt="Public Content">
        </div>
    </div>

    <div class="premium-section" id="premiumContent" style="display: none;">
        <h2>Premium Content</h2>
        <div class="media-grid">
            <!-- Premium Content -->
            <div class="media-card">
                <video controls>
                    <source src="premium-video1.mp4" type="video/mp4">
                </video>
            </div>
        </div>
    </div>

    <div class="music-player">
        <audio id="backgroundMusic" controls loop>
            <source src="background-song.mp3" type="audio/mpeg">
        </audio>
        <button class="btn" onclick="toggleMusic()">Play/Pause</button>
    </div>

    <div class="password-modal" id="passwordModal">
        <div class="modal-content">
            <h2>Enter Premium Password</h2>
            <input type="password" id="passwordInput">
            <button class="btn" onclick="checkPassword()">Submit</button>
        </div>
    </div>

    <script>
        // Background Music Control
        const music = document.getElementById('backgroundMusic');
        
        function toggleMusic() {
            music.paused ? music.play() : music.pause();
        }

        // Premium Content Access
        function showPremium() {
            document.getElementById('passwordModal').style.display = 'flex';
        }

        function checkPassword() {
            const correctPassword = "premium123"; // Change this password
            const input = document.getElementById('passwordInput').value;

            if(input === correctPassword) {
                document.getElementById('premiumContent').style.display = 'block';
                document.getElementById('passwordModal').style.display = 'none';
            } else {
                alert('Incorrect password!');
            }
        }

        // Smooth transitions
        document.addEventListener('DOMContentLoaded', () => {
            document.body.style.opacity = 1;
        });

        // Fade-in effect on load
        document.body.style.transition = 'opacity 0.5s';
        document.body.style.opacity = 0;
    </script>
</body>
</html>
