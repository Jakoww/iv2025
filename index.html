<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Galerija</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <audio id="bg-music" loop>
        <source src="audio/music.mp3" type="audio/mpeg">
        Tvoj browser ne podržava audio element.
    </audio>
    <h1>Moja Galerija</h1>
    <div class="gallery">
        <img src="media/slika1.jpg" alt="Slika 1">
        <img src="media/slika2.jpg" alt="Slika 2">
        <video controls>
            <source src="media/video1.mp4" type="video/mp4">
            Tvoj browser ne podržava video tag.
        </video>
    </div>
    <script>
        // Pusti muziku na prvu interakciju (klik bilo gde)
        const music = document.getElementById('bg-music');
        const playMusicOnce = () => {
            music.play().catch(e => console.log("Autoplay blocked"));
            document.removeEventListener('click', playMusicOnce);
        };
        document.addEventListener('click', playMusicOnce);
    </script>
</body>
</html>
